<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">




</div>

<div class="w3-sidebar w3-bar-block" style="background: linear-gradient(to right, #FF4B2B, #FF416C);
margin-top:30">
     <button class="w3-bar-item w3-button" onclick="window.location.href='Post'" >+create post</button>
    {% for i in con %}

  <button class="w3-bar-item w3-button" onclick="openCity('{{i.title}}')">{{i.title}}</button>
    {% endfor %}

</div>
 {% for i in con %}

<div id="{{i.title}}" class="w3-container city" style="display:none; margin-left:15% ; border-style:solid;">

  <h2>title:{{i.title}}</h2>
  <p>content</p>
  <p>{{i.content}}</p>
    <button onclick="window.location.href='delete/{{i.id}}'" type="button" class="btn btn-danger">Delete</button>


</div>
 {% endfor %}




<script>
function openCity(cityName) {
  var i;
  var x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(cityName).style.display = "block";
}
</script>

</body>
</html>
